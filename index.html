<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa História ❤️</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Nossa História</h1>
        <p class="subtitle">Um amor que cresce a cada dia</p>
    </header>

    <section class="spotify-player">
        <h2>Nossa Playlist</h2>
        <div id="spotify-embed"></div>
    </section>

    <section class="gallery">
        <h2>Momentos Especiais</h2>
        <div class="gallery-grid" id="photo-gallery">
            <!-- As fotos serão adicionadas aqui via JavaScript -->
        </div>
    </section>

    <section class="timeline">
        <h2>Nossa Linha do Tempo</h2>
        <div class="timeline-container">
            <!-- Eventos da timeline serão adicionados aqui -->
        </div>
    </section>

    <footer>
        <p>Feito com ❤️ para você</p>
    </footer>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
